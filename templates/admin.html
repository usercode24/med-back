<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #3B82F6;
        }
        
        .btn {
            padding: 10px 20px;
            background: #3B82F6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        
        table {
            width: 100%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background: #3B82F6;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìä Admin Dashboard</h1>
        <a href="/" class="btn">‚Üê Back to Site</a>
    </div>
    
    <div class="stats-grid">
        <div class="stat-box">
            <div class="stat-number">{{ stats.total }}</div>
            <div>Total Visitors</div>
        </div>
        <div class="stat-box">
            <div class="stat-number">{{ stats.today }}</div>
            <div>Today</div>
        </div>
        <div class="stat-box">
            <div class="stat-number">{{ stats.week }}</div>
            <div>This Week</div>
        </div>
        <div class="stat-box">
            <div class="stat-number">{{ stats.unique }}</div>
            <div>Unique Visitors</div>
        </div>
    </div>
    
    <h2>Recent Visitors</h2>
    <table>
        <thead>
            <tr>
                <th>IP Address</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody id="visitorsTable">
            <!-- Visitors will load here -->
        </tbody>
    </table>

    <script>
        async function loadRecentVisitors() {
            try {
                const response = await fetch('/api/visitors/recent');
                const visitors = await response.json();
                
                const table = document.getElementById('visitorsTable');
                table.innerHTML = '';
                
                visitors.forEach(visitor => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${visitor.ip}</td>
                        <td>${new Date(visitor.timestamp).toLocaleString()}</td>
                    `;
                    table.appendChild(row);
                });
                
            } catch (error) {
                console.error('Error loading visitors:', error);
            }
        }
        
        // Load visitors and refresh every 30 seconds
        loadRecentVisitors();
        setInterval(loadRecentVisitors, 30000);
    </script>
</body>
</html>
